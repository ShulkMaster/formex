<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/transform.css">
    <!--<script src="js/scripy.js"></script>-->
</head>

<body>
    <header>
        <nav class="mainmenu">
            <ul class="lista">
                <li><a href="#">X</a>
                    <ul class="submenu">
                        <li><a href="#">X1</a></li>
                        <li><a href="#">X2</a></li>
                    </ul>
                </li>
                <li><a href="#">Y</a>
                    <ul class="submenu">
                        <li><a href="#">Y1</a></li>
                        <li><a href="#">Y2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contenedor">
        <form action="#" class="formula" name="registro" method="post">
            <section class="wrap card">
                <h1 class="primiuntext">Formulario XP</h1>
                <hr>
                <h2 class="primiuntext">Personal:</h2>
                <fieldset class="card">
                    <div class="capturador">
                        <label for="nombre">Nombre:</label>
                        <input type="text" required="required" placeholder="Ingrese su nombre" id="nombre" maxlength="250" name="nombre">
                    </div>

                    <div class="capturador">
                        <label for="datobir">Dia de nacimiento:</label>
                        <input type="date" required="required" id="datobir">
                    </div>

                    <div class="capturador">
                        <label for="anims">Animal Favorito:</label>
                        <input type="text" id="anims" placeholder="Ingrese animal favorito">
                    </div>

                    <div class="capturador">
                        <label for="colo">Color Favorito</label>
                        <input type="color" id="colo">
                    </div>
                </fieldset>

                <fieldset class="card">
                    <h2 class="primiuntext">Cuenta:</h2>

                    <div class="capturador">
                        <label for="mail">Email:</label>
                        <input type="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ingrese su email" id="mail" maxlength="250" name="mail">
                    </div>

                    <div class="capturador">
                        <label for="passwd">Contraseña:</label>
                        <input type="password" required="required" pattern=".{6,}" placeholder="contraseña" id="passwd" name="passwd">
                    </div>

                    <div class="capturador">
                        <label for="passwd2">Contraseña verificacion:</label>
                        <input type="password" required="required" pattern=".{6,}" placeholder="verifique contraseña" id="passwd2" name="passwd2">
                    </div>
                </fieldset>

                <fieldset class="card">
                    <h2 class="primiuntext">Contacto:</h2>

                    <div class="capturador">
                        <label for="adds" pattern="[a-z0-9]">Direción</label>
                        <input type="text" id="adds" placeholder="Dirección" maxlength="500">
                    </div>

                    <div class="capturador">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" placeholder="Ciudad" maxlength="200">
                    </div>

                    <div class="capturador">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais">
                    <option value="Venezuela">Venezuela</option>
                    <option value="Argentina">Argentina</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Nicaragua">Nicaragua</option>
                    </select>
                    </div>

                    <div class="capturador">
                        <label for="phone">Telefono</label>
                        <input type="tel"  required="required" pattern="[0-9]+" id="phone" placeholder="xxxxxxxx" maxlength="8">
                    </div>

                </fieldset>

                <fieldset class="card">
                    <div class="enclosure">
                        <div class="cube">
                            <div class="front">
                                <p>Hola</p>
                            </div>
                            <div class="back">
                                <p>Hola</p>
                            </div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="left">
                                <p>Hola</p>
                            </div>
                            <div class="right">
                                <p>Hola</p>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Enviar">
            </section>
        </form>
    </main>
    <footer>

    </footer>


</body>


</html>
