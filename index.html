<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--<script src="js/scripy.js"></script>-->
</head>

<body>
    <header>
        <nav class="mainmenu">
            <ul class="lista">
                <li><a href="#">Modulo</a>
                    <ul class="submenu">
                        <li><a href="#">Helix</a></li>
                        <li><a href="#">Sidebar</a></li>
                    </ul>
                </li>
                <li><a href="#">Music</a>
                    <ul class="submenu">
                        <li><a href="#">Black</a></li>
                        <li><a href="#">White</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <h1 class="primiuntext">Formulario XP</h1>
    <main class="contenedor">
        <form action="#" class="formula" name="registro" method="post">
            <section class="wrap">
                <section class="card">
                    <h2 class="primiuntext">Personal:</h2>

                    <div class="capturador">
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="Ingrese su nombre" id="nombre" maxlength="250" name="nombre">
                    </div>

                    <div class="capturador">
                        <label for="datobir">Dia de nacimiento:</label>
                        <input type="date" required="required" id="datobir">
                    </div>

                    <div class="capturador">
                        <label for="anims">Animal Favorito:</label>
                        <input type="text" id="anims" placeholder="Ingrese animal favorito">
                    </div>

                    <div class="capturador">
                        <label for="colo">Color Favorito</label>
                        <input type="color" id="colo">
                    </div>
                </section>

                <section class="card">
                    <h2 class="primiuntext">Cuenta:</h2>

                    <div class="capturador">
                        <label for="mail">Email:</label>
                        <input type="email" placeholder="Ingrese su email" id="mail" maxlength="250" name="mail">
                    </div>

                    <div class="capturador">
                        <label for="passwd">Contraseña:</label>
                        <input type="password" placeholder="contraseña" id="passwd" name="passwd">
                    </div>

                    <div class="capturador">
                        <label for="passwd2">Contraseña verificacion:</label>
                        <input type="password" placeholder="verifique contraseña" id="passwd2" name="passwd2">
                    </div>
                </section>

                <section class="card">
                    <h2 class="primiuntext">Contacto:</h2>

                    <div class="capturador">
                        <label for="adds">Direción</label>
                        <input type="text" id="adds" placeholder="Dirección" maxlength="500">
                    </div>

                    <div class="capturador">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" placeholder="Ciudad" maxlength="200">
                    </div>

                    <div class="capturador">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais">
                    <option value="Venezuela">Venezuela</option>
                    <option value="Argentina">Argentina</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Nicaragua">Nicaragua</option>
                    </select>
                    </div>

                    <div class="capturador">
                        <label for="phone">Telefono</label>
                        <input type="tel" id="phone" placeholder="xxxxxxxx" maxlength="8">
                    </div>

                </section>
                <input type="submit" value="Enviar">

            </section>
        </form>
    </main>
    <footer>

    </footer>


</body>


</html>
